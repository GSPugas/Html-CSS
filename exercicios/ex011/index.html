<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem adaptável</title>
</head>
<body>
    <h1>Imagem</h1>
    <p>uma imagem adaptável,é um tipo de imagem que se adpata com o tamanho do da tela do dispositivo que você está usando ou mudando o tamnaho da guia do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="imagem g">
    </picture>
    <hr>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a como colocar um audio no site de diferentes formatos</p>
    <audio preload="metadata" controls loop >
        <source src="midia/Little Umbrellas - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Little Umbrellas - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Little Umbrellas - TrackTribe.wav" type="audui/wav">
    </audio>
</body>
</html>
