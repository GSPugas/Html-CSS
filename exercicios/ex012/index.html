<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos</title>
</head>
<body>
     <h1>inserindo vídeos hospedados localmente</h1><!--utiliza os dados de hospedagem do seu cliente-->
     <p>este vídeo está hospedado no meu proprio servidor</p>
     <video controls width="560">
        <source src="midia/video handbrake.mp4" type="video/mp4">
        <source src="midia/video webm.webm" type="video/webm">
        <source src="midia/video ogv.ogv" type="video/ogg">
        <p>seu navegador não tem capacidade com nenhum dos formatos de videos presentes neste site</p>
     </video>
     <hr>
     <h1>vídeos hospedados externamente</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/CtIaGnzONco?si=_b_49vv50lJXZ6bC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--utiliza os dadps do youtube-->
</body>
</html>
