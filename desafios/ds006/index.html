<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use p">Parágrafos</abbr>
        <li><abbr title="&lt;h1&gt;">Titulos</abbr>
        <li><abbr title="img">Imagens</abbr>
        <li><abbr title="abbr">Abreviações</abbr>
        <li><abbr title="code">Códigos</abbr>
        <li><abbr title="ol">Listas ordenadas</abbr>
        <li><abbr title="ul">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
